<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/sass/style.css">
  <title>The game</title>

<body id="game">




   <div id="mainContainer" class="container">


  <canvas id="myCanvas" width="600" height="500">
    Please update your browser to play this game
  </canvas>





   <div  class="dice" id="dice1">
     <div class="showDice" id="displayDice"></div>
     <button id="rollDice" onclick="rollDice1()">Roll Dice</button>
   </div>


   <div class="dice" id="dice2">
     <div class="showDice" id="displayDice2"></div>
     <button id="rollDice2" onclick="rollDice2()">Roll Dice 2</button>
   </div>




   <!-- player1 -->
   <div id="score1">
     <h3>Score:</h3>
     <p class="showScore" id="showScore1">0</p>
   </div>

   <div class="color">
     <h3>Color:</h3>
     <div class="showColor showColor1"></div>
   </div>



   <!-- player1 -->
   <div id="score2">

     <h3>Score:</h3>
     <p class="showScore" id="showScore2">0</p>
   </div>

   <div class="color">
     <h3>Color:</h3>
     <div class="showColor showColor2"></div>
   </div>


</div>



  <script src="assets/js/game.js"></script>

</html>
