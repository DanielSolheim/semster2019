<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> <!-- fonts -->
  <link rel="stylesheet" href="assets/sass/style.css">
  <title>The game</title>
</head>
<body id="game">


  <div class="headerText">
    <h1>Climb The Ice Wall</h1>
  </div>

   <div id="mainContainer" class="container">


  <canvas id="myCanvas" width="600" height="500">
    Please update your browser to play this game
  </canvas>



<!-- player1 -->

<div id="player1Container">

   <div  class="dice" id="dice1">
     <div class="showDice" id="displayDice"></div>
     <button id="rollDice" onclick="rollDice1()">Roll Dice</button>
   </div>

   <div id="score1">
     <h3>Score:</h3>
     <p class="showScore" id="showScore1">0</p>
   </div>

   <div class="color">
     <h3>Color:</h3>
     <div class="showColor showColor1"></div>
   </div>


   </div>






   <!-- player2 -->

<div id="player2Container">
   <div class="dice" id="dice2">
     <div class="showDice" id="displayDice2"></div>
     <button id="rollDice2" onclick="rollDice2()">Roll Dice</button>
   </div>

   <div id="score2">
     <h3>Score:</h3>
     <p class="showScore" id="showScore2">0</p>
   </div>

   <div class="color">
     <h3>Color:</h3>
     <div class="showColor showColor2"></div>
   </div>
</div>

</div> <!-- ender main container -->


<div id="toWinnerPage">
  <p>Directly to winning page</p>
</div>








<div id="gameWinner">
    <canvas id="winnerCanvas">

    </canvas>




  <div class="winningGrid">



        <h1>Congratulations <span id="winnerName"></span>, <br> you succcesfully climbed the ice wall</h1>


        <div class="winnerImg">
          <img src="assets/bilder/winner.svg" alt="Glass ball">

          <div class="displayWinner">
          <img id="winnerPlayerImage" src="#" alt="">
          </div>

        </div>



        <a href="index.html">Play again</a>

  </div>

</div>








  <script src="assets/js/winner.js"></script>
  <script src="assets/js/game.js"></script>
</body>
</html>
